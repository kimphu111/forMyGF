<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anni 2 Months 💕</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Slide 1 -->
  <section id="slide1">
    <h1 class="fade-out">Anni 2 months 💕</h1>
    <div id="hearts"></div>
  </section>

  <!-- Slide 2 -->
  <section id="slide2">
    <h1>Tin nhắn đầu tiên ✨</h1>
    <p>"Ngày đó mình nhắn tin cho nhau nè..."</p>

    <!-- Image Step Slider -->
    <div class="step-slider">
      <img src="./assets/1.jpg" class="step active" alt="Ảnh 1">
      <img src="./assets/2.jpg" class="step" alt="Ảnh 2">

      <!-- Step controls -->
      <div class="controls">
        <button id="prevBtn">⬅️ Trước</button>
        <button id="nextBtn">Tiếp ➡️</button>
      </div>

      <!-- Step indicator -->

    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
